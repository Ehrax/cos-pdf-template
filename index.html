<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>COS - PDF - Template</title>
</head>
<body>
  <page size="A4">
    <div class="page-header">
      <div class="relative">
       <img
         src="https://res.cloudinary.com/castle-tech-gmbh/image/upload/v1580068113/review-app/assets/pdf_header.jpg"
         alt="">
       <img class="logo"
         src="https://res.cloudinary.com/castle-tech-gmbh/image/upload/v1580068113/review-app/assets/logo.png"
         alt="">
      </div>
    </div>

    <div class="space-l"></div>

    <!-- Header Example -->
    <h1>Hello World!</h1>
    <h2>Hello World!</h1>
    <h3>Hello World!</h1>

    <div class="space-m"></div>

    <!-- Table Example -->
    <table>
      <thead>
        <th>I</th>
        <th>am</th>
        <th>a</th>
        <th>Table</th>
      </thead>
      <tbody>
        <tr>
          <td>We</td>
          <td>also</td>
          <td>have</td>
          <td>some</td>
        </tr>
        <tr>
          <td>Content</td>
          <td>which</td>
          <td>looks</td>
          <td>nice</td>
        </tr>
        <tr>
          <td>Content</td>
          <td>which</td>
          <td>looks</td>
          <td>nice</td>
        </tr>
        <tr>
          <td>Content</td>
          <td>which</td>
          <td>looks</td>
          <td>nice</td>
        </tr>
      </tbody>
    </table>

    <div class="space-m"></div>

    <!-- icons  -->
    <div class="icon-container">
      <div class="icon-l">
        <img src="./assets//svgs/angellist-brands.svg" alt="">
      </div>
      <div class="icon-l">
        <img src="./assets//svgs/address-card-solid.svg" alt="">
      </div>
    </div>

  </page>
</body>
</html>
